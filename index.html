<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css'> 
  <link href='https://fonts.googleapis.com/icon?family=Material+Icons' rel='stylesheet'>
  <link rel='stylesheet' href='css/style.css'/>
  <title>ToDoList</title>
</head>
<body>
  <h1>ToDoList</h1>
  <div class='wrapper'>
    <div class='todo-list__add-wrapper'>
      <div class='todo-list__input-wrapper'>
        <div class='todo-list__input-field input-field'>
          <input id='todo-list__input' type='text' class='validate'>
          <label for='todo-list__input'>Task</label>
        </div>
      </div>
      <div class='todo-list__btn-wrapper'>
        <button class='todo-list__add-btn btn-floating btn-small cyan pulse'>
          <i class='material-icons'>edit</i>
        </button>
      </div>
    </div>
    <h2>Tasks for the day:</h2>
    <div class='todo-list__list-wrapper'>
      
    </div>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js'></script>
  <script src='js/script.js'></script>
</body>
</html>
